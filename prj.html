<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast App</title>
    <script src="prj.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
    <div class="search">
        <input type="text" class="search-bar" placeholder="    Etc. Weather In Denver">
        <button>
            <svg fill="none" viewBox="0 0 24 24" height="1em" width="1em" {...props}>
                <path
                  fill="currentColor"
                  fillRule="evenodd"
                  d="M18.319 14.433A8.001 8.001 0 006.343 3.868a8 8 0 0010.564 11.976l.043.045 4.242 4.243a1 1 0 101.415-1.415l-4.243-4.242a1.116 1.116 0 00-.045-.042zm-2.076-9.15a6 6 0 11-8.485 8.485 6 6 0 018.485-8.485z"
                  clipRule="evenodd"
                />
              </svg>
        </button>
    </div>
    <div class="weather">
        <h1 class="city">Weather In Denver</h1>
        <h2 class="temp">287K</h2>
        <div class="flex">
        <img src="" alt="" class="icon">
        <div class="description" style="font-size: 20px;">Cloudy</div>
    </div>
    <br>
        <div class="humidity">Humidity: 58%</div>
        <div class="wind">Wind Speed: 6.2 km/h</div>
        <div class="pressure">Air Presssure: 1010mb</div>
    
    </div>
    </div>
</body>
</html>
